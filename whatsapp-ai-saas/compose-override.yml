services:
  webhook_worker:
    build:
      context: ./server
      dockerfile: Dockerfile
    command: python -m server.workers.webhook_worker
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - CHROMA_PATH=/data/chroma
    depends_on:
      - db
      - redis
      - server

  ingest_worker:
    build:
      context: ./server
      dockerfile: Dockerfile
    command: python -m server.workers.ingest_worker
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - CONVERSATION_EXPIRY_HOURS=24
      - CHROMA_PATH=/data/chroma
    volumes:
      - chroma_data:/data/chroma
    depends_on:
      - db
      - server
